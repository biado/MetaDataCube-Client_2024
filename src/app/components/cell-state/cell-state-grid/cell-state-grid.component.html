<div class="all_medias_container">
    <div class="all_medias_container_div" *ngFor="let media of mediaInfos" (click)="zoom_on_media(media)">
        <img      
            *ngIf="['jpg', 'png', 'jpeg', 'gif', 'webp', 'svg', 'bmp', 'ico'].includes(media.extension.toLowerCase()) && !(media.isError)"          
            class="grid-content_img"
            [src]="media.uri"
            alt="Image"
            (load)="onLoad(media)"
            (error)="onError(media)"
            (click)="zoom_on_media(media)"
        />
   
        <div class="grid_content_audio_div" *ngIf="['mp3','wav'].includes(media.extension.toLowerCase()) &&  !(media.isError)">
            <audio controls                
                class="grid-content_audio"
                alt="Cell Audio"
                (click)="zoom_on_media(media)"
            >
                <source 
                    [src]="media.uri" 
                    type="audio/mpeg"
                    (load)="onLoad(media)"
                    (error)="onError(media)"
                >
                Error to load the audio
            </audio>
            <!-- Not Use for the moment -->
            <div *ngIf="media.songName"> 
                {{ media.songName }}{{ media.artistName ? ' - ' + media.artistName : '' }}
            </div>
        </div>
      
        <!-- Block error: When image loading fails -->
        <div *ngIf="(media.isError)" class="grid-content_img" alt="Image Not Found">
            <svg xmlns="http://www.w3.org/2000/svg" height="120px" viewBox="0 -960 960 960" width="120px" fill="var(--main-color)"><path d="M27.56-112.65 480-894.7l452.44 782.05H27.56Zm456.62-125.48q13.15 0 22.61-9.64 9.47-9.65 9.47-22.8t-9.64-22.33q-9.65-9.19-22.8-9.19t-22.61 9.36q-9.47 9.36-9.47 22.51 0 13.15 9.64 22.62 9.65 9.47 22.8 9.47ZM454-348h60v-219.48h-60V-348Z"/></svg>
        </div>
        
    </div>
</div>
